<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>JSCalc</title>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <div class="container">
    <div class="display">
      <input type="text" class="display-text"/>
      <p class="display-hist"></p>
    </div>
    <div class="scientific">
      <div class="btn-third operator exp2">x^2</div><!--
   --><div class="btn-third operator exp3">x^3</div><!--
   --><div class="btn-third operator expx" data-op="exponent">x^y</div><!--
   --><div class="btn-third operator rt2">sqrt</div><!--
   --><div class="btn-third operator rt3">sqrt(3)</div><!--
   --><div class="btn-third operator rtx" data-op="root">sqrt(x)</div><!--
   --><div class="btn-third operator log10">log</div><!--
   --><div class="btn-third operator ln">ln</div><!--
   --><div class="btn-third operator logx" data-op="log">logx</div><!--
   --><div class="btn-third operator sin">sin</div><!--
   --><div class="btn-third operator cos">cos</div><!--
   --><div class="btn-third operator tan">tan</div><!--
   --><div class="btn-third operator sinh">sinh</div><!--
   --><div class="btn-third operator cosh">cosh</div><!--
   --><div class="btn-third operator tanh">tanh</div>
    </div>
    <div class="memory">
      <div class="btn-whole">mc</div><!--
   --><div class="btn-whole">m+</div><!--
   --><div class="btn-whole">m-</div><!--
   --><div class="btn-whole">mr</div><!--
   --><div class="btn-whole">C</div>
    </div>
    <div class="standard">
      <div class="btn-quarter num">1</div><!--
   --><div class="btn-quarter num">2</div><!--
   --><div class="btn-quarter num">3</div><!--
   --><div class="btn-quarter operator" data-op="add">+</div><!--
   --><div class="btn-quarter num">4</div><!--
   --><div class="btn-quarter num">5</div><!--
   --><div class="btn-quarter num">6</div><!--
   --><div class="btn-quarter operator" data-op="subtract">-</div><!--
   --><div class="btn-quarter num">7</div><!--
   --><div class="btn-quarter num">8</div><!--
   --><div class="btn-quarter num">9</div><!--
   --><div class="btn-quarter operator" data-op="multiply">*</div><!--
   --><div class="btn-quarter inverse">+/-</div><!--
   --><div class="btn-quarter num">0</div><!--
   --><div class="btn-quarter dot">.</div><!--
   --><div class="btn-quarter operator" data-op="divide">/</div><!--
   --><div class="btn-quarter equals">=</div><!--
   --><div class="btn-quarter clear">C</div><!--
   --><div class="btn-quarter">Rand</div>
    </div>
    <div class="special-chars">
      <div class="btn-whole pi">pi</div><!--
   --><div class="btn-whole euler">e</div><!--
   --><div class="btn-whole phi">phi</div><!--
   --><div class="btn-whole avogadro">mole</div>
    </div>

    <script type="text/javascript" src="js/main.js"></script>
  </div>
</body>
</html>
