<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>JSCalc</title>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <div class="container">
    <div class="display">
      <input type="text" class="display-text"/>
      <p class="display-hist"></p>
    </div>
    <div class="scientific">
      <div class="btn-third operator">x^2</div><!--
   --><div class="btn-third operator ">x^3</div><!--
   --><div class="btn-third operator">x^y</div><!--
   --><div class="btn-third operator">sqrt</div><!--
   --><div class="btn-third operator">sqrt(3)</div><!--
   --><div class="btn-third operator">sqrt(x)</div><!--
   --><div class="btn-third operator">log</div><!--
   --><div class="btn-third operator">ln</div><!--
   --><div class="btn-third operator">logx</div><!--
   --><div class="btn-third operator">sin</div><!--
   --><div class="btn-third operator">cos</div><!--
   --><div class="btn-third operator">tan</div><!--
   --><div class="btn-third operator">sinh</div><!--
   --><div class="btn-third operator">cosh</div><!--
   --><div class="btn-third operator">tanh</div>
    </div>
    <div class="memory">
      <div class="btn-whole">mc</div><!--
   --><div class="btn-whole">m+</div><!--
   --><div class="btn-whole">m-</div><!--
   --><div class="btn-whole">mr</div><!--
   --><div class="btn-whole">C</div>
    </div>
    <div class="standard">
      <div class="btn-quarter num">1</div><!--
   --><div class="btn-quarter num">2</div><!--
   --><div class="btn-quarter num">3</div><!--
   --><div class="btn-quarter operator" data-op="add">+</div><!--
   --><div class="btn-quarter num">4</div><!--
   --><div class="btn-quarter num">5</div><!--
   --><div class="btn-quarter num">6</div><!--
   --><div class="btn-quarter operator" data-op="subtract">-</div><!--
   --><div class="btn-quarter num">7</div><!--
   --><div class="btn-quarter num">8</div><!--
   --><div class="btn-quarter num">9</div><!--
   --><div class="btn-quarter operator" data-op="multiply">*</div><!--
   --><div class="btn-quarter inverse">+/-</div><!--
   --><div class="btn-quarter num">0</div><!--
   --><div class="btn-quarter dot">.</div><!--
   --><div class="btn-quarter operator" data-op="divide">/</div><!--
   --><div class="btn-quarter equals">=</div><!--
   --><div class="btn-quarter clear">C</div><!--
   --><div class="btn-quarter">Rand</div>
    </div>
    <div class="special-chars">
      <div class="btn-whole">pi</div><!--
   --><div class="btn-whole">e</div><!--
   --><div class="btn-whole">phi</div><!--
   --><div class="btn-whole">mole</div>
    </div>

    <script type="text/javascript" src="js/main.js"></script>
  </div>
</body>
</html>
